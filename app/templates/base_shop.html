<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAWEN HOUSE</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block stylesList %}{% endblock %}

    <style>
        .search-container{
            display: flex;
            justify-content: center;
            transform: translateY(-80%);
        }
        .search {
            background-color: #FFD700;    /* Fond jaune */
            border-radius: 5px;          /* Coins arrondis */
            opacity: 0.75;
            width: 250px; 
        }
        .search *, .form-control{
            background-color: #FFD700;
            border : none; color : white;
        }
        .shop-nav{
            display: flex; flex-direction: row;
            justify-content: space-around; align-items: center;
        }
        .shop-nav .home{
            margin-right: 20px; background-color: #7C6C02;
            padding:5px;
            transform: translateY(-20%); align-items: center; 
            border-radius: 5px; cursor: pointer;
        }
        @media screen and (max-width: 800px){
            .search{
                display: none;
            }
            shop-header-list-category{
                transform: translateX(-50%);
            }
        }
    </style>

</head>

<body>
    {% include 'components/header_shop.html' %}
    {% block hero %}{% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webcomponent/shopHeaderListCategory.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webcomponent/shopElement.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webcomponent/pageShop.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webcomponent/detailProduit.js') }}"></script>
    {% block scriptsList %}{% endblock %}

</body>

</html>
